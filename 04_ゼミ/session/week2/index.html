<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>メモアプリ(HTMLに直接追加する)</h1>
    <input id="memo-input" />
    <button id="add-button">追加</button>
    <div id="memo-container"></div>

    <script>
      const memoInput = document.getElementById("memo-input")
      const addButton = document.getElementById("add-button")
      const memoContainer = document.getElementById("memo-container")
      const removeButton = document.getElementById("remove-button")

      //const memo = document.createElement("memo-container")

      addButton.onclick = function () {
        memoContainer.append(memoInput.value)
        memoContainer.append(removeButton)
        memoContainer.append(document.createElement("br"))
        memoInput.value = " "
        console.dir(memoInput.value)
      }

      removeButton.onclick = function () {
        memoContainer.remove(memoInput.value)
      }
    </script>
  </body>
</html>
