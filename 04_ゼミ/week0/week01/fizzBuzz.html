<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const fizzBuzz = function (number) {
        //let i forの外で使いたいとき困るから let は for 文に入れる
        for (let i = 0; i < number; i += 1) {
          if (i % 15 == 0) {
            console.log("fizzBuzz")
            // fizz と Buzz の中に含まれた要素なのではじめに持ってくる
          } else if (i % 3 == 0) {
            console.log("fizz")
          } else if (i % 5 == 0) {
            console.log("Buzz")
          } else {
            console.log(i)
          }
        }
      }
      fizzBuzz(24)
    </script>
  </body>
</html>
